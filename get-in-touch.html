<script>
	function contactMethod(){
		var method = $("#contact_method option:selected").val();
		$(".conditional").hide();
		switch(method) {
		    case "Phone":
		        $("#phone").show();
		        break;
		    case "Mail":
		        $("#street").show();
		        $("#city").show();
		        $("#state").show();
		        $("#zip").show();
		        break;
		    default:
		        $("#email").show();
		}
	}
	contactMethod();
</script>
